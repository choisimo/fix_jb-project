server {
    listen 80;
    server_name files.jbreport.com;  # Change to your domain

    client_max_body_size 100M;  # Adjust based on your max file size needs
    
    # Logging
    access_log /var/log/nginx/file-server-access.log;
    error_log /var/log/nginx/file-server-error.log;

    # Proxy settings
    location / {
        proxy_pass http://file-server:12020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_read_timeout 300s;  # Extended timeout for large file uploads
    }

    # Direct file serving for better performance
    # This bypasses the Python app for file downloads
    location /direct-files/ {
        alias /app/data/uploads/;
        add_header Content-Disposition "inline";
        add_header Cache-Control "public, max-age=86400";  # Cache for 24 hours
    }

    # Direct thumbnail serving
    location /direct-thumbnails/ {
        alias /app/data/thumbnails/;
        add_header Content-Disposition "inline";
        add_header Cache-Control "public, max-age=86400";
    }

    # Health check
    location /health {
        proxy_pass http://file-server:12020/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
