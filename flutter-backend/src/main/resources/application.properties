# Jeonbuk Field Report Application Configuration
# ============================================

spring.application.name=jeonbuk-field-report

# Server Configuration
server.port=8080

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Roboflow AI Integration Configuration
roboflow.api.key=${ROBOFLOW_API_KEY:}
roboflow.workspace=${ROBOFLOW_WORKSPACE:}
roboflow.project=${ROBOFLOW_PROJECT:}
roboflow.version=${ROBOFLOW_VERSION:1}
roboflow.api.url=${ROBOFLOW_API_URL:https://detect.roboflow.com}

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging Configuration
logging.level.com.jeonbuk.report=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

