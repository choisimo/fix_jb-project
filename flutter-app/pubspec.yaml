name: flutter_report_app
description: 현장 보고 및 관리 통합 플랫폼
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.1

  # 네트워킹
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # 로컬 저장소
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 인증
  google_sign_in: ^6.2.1
  kakao_flutter_sdk: ^1.9.1+2
  flutter_naver_login: ^1.8.0
  oauth2: ^2.0.2

  # 위치 및 지도
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3

  # 카메라 및 이미지
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.6

  # 서명
  signature: ^5.4.1

  # 파일 처리
  path_provider: ^2.1.2
  path: ^1.8.3

  # 푸시 알림
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2

  # UI 컴포넌트
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9

  # 유틸리티
  intl: ^0.19.0
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700
