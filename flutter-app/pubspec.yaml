name: flutter_report_app
description: 현장 보고 및 관리 통합 플랫폼
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 상태 관리
  provider: ^6.1.5

  # 네트워킹
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4

  # 로컬 저장소
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 인증
  google_sign_in: ^7.0.0
  kakao_flutter_sdk: ^1.9.7+3
  flutter_naver_login: ^2.1.1
  oauth2: ^2.0.3

  # 위치 및 지도
  geolocator: ^14.0.1
  geocoding: ^4.0.0
  google_maps_flutter: ^2.12.3

  # 카메라 및 이미지
  camera: ^0.11.1
  image_picker: ^1.1.2
  image: ^4.5.4
  
  # AI 및 ML
  http: ^1.2.2
  http_parser: ^4.1.0
  flutter_dotenv: ^5.2.1
  
  # OCR
  google_ml_kit: ^0.18.0
  
  # 파일 압축
  flutter_image_compress: ^2.3.0

  # 서명
  signature: ^5.5.0

  # 파일 처리
  path_provider: ^2.1.5
  path: ^1.9.1

  # 푸시 알림 (모바일 전용)
  flutter_local_notifications: ^17.2.1

  # UI 컴포넌트
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0

  # 권한 관리
  permission_handler: ^12.0.0+1

  # 유틸리티
  intl: ^0.20.2
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  hive_generator: ^2.0.1
  build_runner: ^2.5.4
  json_annotation: ^4.9.0

# Firebase 패키지 버전 호환성 강제 설정 (웹 호환성 문제로 제거)
