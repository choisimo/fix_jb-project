name: jb_report_app
description: JB Report Platform Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core packages
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Authentication
  google_sign_in: ^6.1.6
  kakao_flutter_sdk_user: ^1.7.0
  local_auth: ^2.1.7
  jwt_decoder: ^2.0.1
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_slidable: ^3.0.1
  
  # Forms & Validation
  reactive_forms: ^16.1.1
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  google_maps_flutter: ^2.5.3
  
  # Camera & Gallery
  image_picker: ^1.0.5
  permission_handler: ^11.1.0
  
  # WebSocket
  web_socket_channel: ^2.4.0
  
  # Utilities
  intl: ^0.20.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  device_info_plus: ^9.1.1
  flutter_dotenv: ^5.1.0
  
  # Push Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^17.0.0
  
  # Security packages
  crypto: ^3.0.3
  encrypt: ^5.0.3
  pointycastle: ^3.7.3
  safe_device: ^1.1.5
  jailbreak_root_detection: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  
flutter:
  uses-material-design: true
  assets:
    - .env
