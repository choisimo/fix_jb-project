server {
    listen 80;
    server_name image.nodove.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name image.nodove.com;

    ssl_certificate /etc/nginx/ssl/image.nodove.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/image.nodove.com/privkey.pem;

    root /var/www/image.nodove.com/public;
    index index.html;

    # 이미지 파일 서빙
    location /images/ {
        alias /var/www/image.nodove.com/public/images/;
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # 이미지 MIME 타입 확장
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # 루트 경로 처리
    location / {
        try_files $uri $uri/ =404;
    }

    # 헬스체크 엔드포인트
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/image.nodove.com.access.log;
    error_log /var/log/nginx/image.nodove.com.error.log;
}
