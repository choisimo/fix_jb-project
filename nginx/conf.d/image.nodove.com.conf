server {
    listen 80;
    server_name image.nodove.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name image.nodove.com;

    ssl_certificate /etc/nginx/ssl/image.nodove.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/image.nodove.com/privkey.pem;

    # Proxy to file server for uploaded images
    location /files/ {
        proxy_pass http://localhost:8000/files/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for OpenRouter access
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Cache settings for images
        expires 1d;
        add_header Cache-Control "public";
    }

    # Proxy to file server for thumbnails  
    location /thumbnails/ {
        proxy_pass http://localhost:8000/thumbnails/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers for OpenRouter access
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # Cache settings for thumbnails
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Static image serving (fallback)
    location /images/ {
        alias /var/www/image.nodove.com/public/images/;
        try_files $uri =404;
        expires 1d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # 이미지 MIME 타입 확장
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }

    # 루트 경로 처리
    location / {
        root /var/www/image.nodove.com/public;
        try_files $uri $uri/ =404;
    }

    # 헬스체크 엔드포인트
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    access_log /var/log/nginx/image.nodove.com.access.log;
    error_log /var/log/nginx/image.nodove.com.error.log;
}
